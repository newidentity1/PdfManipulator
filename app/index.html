<html>

<head>
    <meta charset="UTF-8">
    <title>Pdf Manipulator</title>
    <script src="scripts/combine-pdf.js" async></script>
</head>

<body>
    <h1>Pdf Manipulator</h1>
    <form>
        <div>
            <label for="pdfSelected">Select a pdf:</label>
            <input type="file" id="pdf_selected" name="pdfSelected" accept="application/pdf" multiple>
        </div>
        <button type="submit">Combine</button>
    </form>
</body>

</html>
