<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'">

    <title>Pdf Manipulator</title>
    <script src="scripts/combine-pdf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous" async></script>
    <script src="../node_modules/sortablejs/Sortable.js"></script>

    <link href="./style/index.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
    <div>
        <div id="header">
            <h1 id="title">Pdf Manipulator</h1>
            <select class="custom-select" id="selectLanguage">
                <option value="1">English</option>
                <option value="2">Fran√ßais</option>
            </select>
            <nav class="navbar navbar-expand-lg bg-light" id="menu">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Combine Pdf<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link disabled" href="#">Coming soon</a>
                    </div>
            </nav>
        </div>
        <div id="dropFilesArea">
            <form>
                <div id="fileInput">
                    <div class="card" id="filesWrapper">
                        <div id="insertFilesWrapper">
                            <!-- <button id="selectFilesButton" onclick="document.getElementById('pdfSelected').click()">Select files</button> -->
                            <input type="file" id="pdfSelected" name="pdfSelected" accept="application/pdf" onchange="onFileInputChange()" multiple>
                            <h4 id="orInsertFiles">or</h4>
                            <h3 id="dropFiles">Drop your files here</h3>
                        </div>
                        <ul class="list-group list-group-flush" id="filesList">
                        </ul>
                    </div>
                </div>
            </form>
        </div>
        <div id="buttons">
            <button type="button" class="btn btn-primary" id="combineButton" onclick="onCombinePdf()">Combine</button>
            <button type="button" class="btn btn-danger" onclick="onResetFiles()">Reset</button>
        </div>
    </div>
</body>

</html>
